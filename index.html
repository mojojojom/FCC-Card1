<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		
		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	<body>

		<div class="card__main-container">

			<div class="card__inner-container">

				<div class="card__img-container">
					<img class="desktop-img" src="./images/image-product-desktop.jpg" alt="">
					<img class="mobile-img" src="./images/image-product-mobile.jpg" alt="">
				</div>

				<div class="card__content-container">
					<div>
						<p class="product__category">PERFUME</p>
						<p class="product__name">Gabrielle Essence Eau De Parfum</p>
						<p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
							Perfumer-Creator for the House of CHANEL.</p>
						<div class="product__price-container">
							<p class="product__sale-price">$149.99</p>
							<p class="product__price">$169.99</p>
						</div>
						<div class="product__btn-container">
							<a href="#" class="product__btn"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Add to Cart</a>
						</div>
					</div>
				</div>

			</div>

			<div class="attribution">
				<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
				<p>Coded by <a href="https://developedbyjom.netlify.app/">JOM DALISAYMO</a>.</p>
			</div>

		</div>
		

	</body>
</html>
